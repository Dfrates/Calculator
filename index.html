<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    
        <main>
            <div class="calc-container">
                <div class="display">
                    <div class="input-display">
                        <div class="input-text">
                            
                        </div>
                    </div>

                    <div class="result-display">
                        <div class="result-text">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="btns-container">
                    <button type="button" class="clear">CE</button>
                    <button type="button" class="delete">DEL</button>
                    <button type="button" class="operator add">+</button>
                    <button type="button" class="operator sub">-</button>
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator divide">/</button>
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="operator mult">*</button>
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="operator mod">%</button>
                    <button type="button" class="number zero">0</button>
                    <button type="button" class="dec">.</button>
                    <button type="button" class="equal">=</button>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <script src="script.js"></script>
    </body>
</html>
