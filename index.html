        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    
        <main>
            <div class="calc-container">
                <div class="display">
                    <div class="input-display">
                        <div class="input-text">
                            input
                        </div>
                    </div>

                    <div class="result-display">
                        <div class="result">
                            result
                        </div>
                    </div>
                    
                </div>
                <div class="btns-container">
                    <button>CE</button>
                    <button>DEL</button>
                    <button>+</button>
                    <button>-</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>

                    
                    <button class="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                    






                </div>

            </div>
        </main>

        <footer>

        </footer>

        <script src="script.js"></script>
    </body>
</html>
